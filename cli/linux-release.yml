project_name: turbo
before:
  hooks:
    - make compile-protos
    - go mod tidy
builds:
  - id: turbo-linux64
    main: ./cmd/turbo
    binary: bin/turbo
    goos:
      - linux
    goarch:
      - arm64
    hooks:
      pre:
        - cmd: ./scripts/npm-native-packages/npm-native-packages.js {{ .Os }} {{ .Arch }} {{ .Version }}
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=1
    targets:
      - linux_amd64
